specVersion: '3.0'
metadata:
  name: thalesvb.5r
  copyright: |-
   5R Radio Player
    * Licensed under the Apache License, Version 2.0 - see LICENSE.txt.
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
framework:
  name: OpenUI5
  version: 1.109.0
builder:
  resources:
    excludes:
      - "/localService/**"
      - "/test/**"
  cachebuster:
    signatureType: hash
  componentPreload:
    excludes:
      - "**/sw.js"
  customTasks:
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
      configuration:
        addToNamespace: true
    - name: thalesvb/nuke
      afterTask: generateVersionInfo
      configuration:
        nukes:
          - "**/*.properties"
          - "**/*.xml"
          - "**/*.js"
          - "**/*.js.map"
          - "!**/sw.js"
          - "!**/Component-preload.js"
    - name: cachebuster-squeezer
      afterTask: generateCachebusterInfo
    - name: cachebuster-shaker
      afterTask: cachebuster-squeezer
server:
  customMiddleware:
  - name: ui5-tooling-modules-middleware
    afterMiddleware: compression
  - name: ui5-middleware-simpleproxy
    afterMiddleware: ui5-tooling-modules-middleware
    mountPath: /resources
    configuration:
      baseUri: https://sdk.openui5.org/resources
  - name: ui5-middleware-simpleproxy
    afterMiddleware: ui5-tooling-modules-middleware
    mountPath: /test-resources
    configuration:
      baseUri: https://sdk.openui5.org/test-resources
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      extraExts: "xml,json,properties"
      port: 35729
      path: "webapp"

---
# Task extension as part of your project
specVersion: "3.0"
kind: extension
type: task
metadata:
  name: cachebuster-shaker
task:
  path: task/CacheBusterShaker.js

---
specVersion: "3.0"
kind: extension
type: task
metadata:
  name: cachebuster-squeezer
task:
  path: task/CacheBusterSqueezer.js

